<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Pets &#x1F43E;</h1>
        <p id="subtitulo">Complete as informações abaixo!</p>
    </div>

        <form>
            <fieldset class="grupo">
                <h2 class="dados">Dados do Animal</h2>
                <div class="campo">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label  for="sobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
        
                <div class="campo">
                    <label>Data de Nascimento: </label>
                    <input type="date" name="data" id="data" required>
                </div>
            </fieldset>

                <div id="check">
                    <label for="tipo">Tipo: </label>
                    <select name="dados" id="dados">
                        <option selected disabled value="">Selecione</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="ave">Ave</option>
                        <option value="reptil">Réptil</option>
                        <option value="outro">Outros</option>
                    </select>
                </div>
                <div class="campo" id="sexo-mf"><br>
                    <label>Sexo: </label>
                    <select>
                        <option selected disabled value="">Selecione</option>
                        <option value="macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Foto do Pet:</label>
                    <input type="file" src="" name="imagem">
                </div>
                <div class="campo">
                    <label>Castrado?</label>
                    <input type="radio" name="sim" id="animal-cast" checked> Sim
                    <input type="radio" name="sim" id="animal-cast"> Não
                </div>
                <h2 class="dados">Dados do Humano</h2>
                <div class="campo">
                    <label class="nome-humano">Nome: </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label class="sobrenome-humano">Sobrenome: </label>
                    <input type="text" name="sobrenome-humano" id="sobrenome-humano" required>
                </div>
        
                <div class="campo">
                    <label>Email: </label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="campo">
                    <br>
                    <label>Informações adicionais:</label>
                    <textarea id="informacoes-adicionais" rows="10" style="width: 26em;"></textarea>
                </div>
                
                <button type="submit" class="botao">Concluído</button>
        </form>

</body>
</html>
